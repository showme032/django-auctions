{% extends "auctions/layout.html" %} {% block body %}

{% if message %}
<div>{{ message }}</div>
{% endif %}

<div class="form-container">
  <h2 class="form-header">Register</h2>
  <form action="{% url 'register' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
      <input
        class="form-control"
        autofocus
        type="text"
        name="username"
        placeholder="Username"
      />
    </div>
    <div class="form-group">
      <input
        class="form-control"
        type="email"
        name="email"
        placeholder="Email Address"
      />
    </div>
    <div class="form-group">
      <input
        class="form-control"
        type="password"
        name="password"
        placeholder="Password"
      />
    </div>
    <div class="form-group">
      <input
        class="form-control"
        type="password"
        name="confirmation"
        placeholder="Confirm Password"
      />
    </div>
    <input class="btn btn-primary" type="submit" value="Register" />
  </form>
  <p class="form-footer">Already have an account? <a href="{% url 'login' %}">Log In here.</a></p>
</div>

{% endblock %}
