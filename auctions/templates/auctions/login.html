{% extends "auctions/layout.html" %} {% block body %}

{% if message %}
<div>{{ message }}</div>
{% endif %}

<div class="form-container">
  <h2 class="form-header">Login</h2>
  <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
      <input
        autofocus
        class="form-control"
        type="text"
        name="username"
        placeholder="Username"
      />
    </div>
    <div class="form-group">
      <input
        class="form-control"
        type="password"
        name="password"
        placeholder="Password"
      />
    </div>
    <input class="btn btn-primary" type="submit" value="Login" />
  </form>
  <p class="form-footer">Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>
</div>

{% endblock %}
